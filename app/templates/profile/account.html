{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <!-- displaying  Username-->
        <div class="col-md-4">
            <h3 class="profileName"> {{user.username| capitalize}} </h3>
        </div>

        <!--Display profile photo-->
        <div class="col-md-4">

            {% if user.profile_pic_path %}
            <img src="{{url_for('static',filename=user.profile_pic_path)}}" alt="" class="img-thumbnail profileImage">
            {%else%}
            <p>No profile picture</p>
            {% endif %}

            {% if user == current_user %}
            <form action="{{url_for('update_pic',uname=user.username)}}" method="post" enctype="multipart/form-data">
            
                <input type="file" name="photo" class="form-control fileSubmit" required>
                <input class="photoSubmit btn btn-outline-success" type="submit">
            </form>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
